<h1>
    Buscando por: <small>{{ texto }}</small>
</h1>
<hr />

<div class="row animated fadeIn fast" *ngIf="list.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados para: {{ texto }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [itemHeroe]="item" [idx]="item.idx" *ngFor="let item of list"></app-heroe-tarjeta>
</div>
